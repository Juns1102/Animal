<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>동물대소동</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			text-align: center;
		}

		.title {
			font-size: 48px;
			color: #333;
			margin: 20px 0;
		}

		main {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			margin: 20px 0;
		}

		aside {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		aside img {
			height: 1024px;
			width: auto;
			margin: 0 20px;
		}

		section {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		canvas {
			background-color: #fff;
			border: 2px solid #ccc;
		}

		nav {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			margin-left: 20px;
			padding: 10px;
			background-color: #e6e6e6;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		nav details {
			margin-bottom: 10px;
		}

		nav details img{
			display: block;
			margin-bottom: 10px;
		}

	</style>
</head>
<body>
	<main>
		<aside>
			<img src="leftimage.jpg" alt="왼쪽 이미지">
		</aside>
		<section>
			<canvas id="canvas" width="1280" height="1024"></canvas>
		</section>
		<aside>
			<img src="rightimage.jpg" alt="오른쪽 이미지">
		</aside>
		<nav>
			<details>
				<summary>게임 규칙</summary>
				<img src="Entity/Icon/cat.png", alt = "고양이 이미지">
				<p>디펜스 게임</p>
				<p>계속해서 늘어나는 골드를 사용하여</p>
				<p>아군 동물들을 구매하고</p>
				<p>놓고 싶은 칸에 배치하세요!</p>
				<p>계속해서 몰려오는 적들을</p>
				<p>물리쳐서 마을을 방어하세요.</p>
			</details>
			<details>
				<summary>동물 종류</summary>
				<img src="Entity/Icon/cat.png", alt = "고양이 이미지">
				<img src="Entity/Icon/chicken.png", alt = "닭 이미지">
				<img src="Entity/Icon/sheep.png", alt = "양 이미지">
				<img src="Entity/Icon/squirrel.png", alt = "다람쥐 이미지">
			</details>
		</nav>
	</main>
	<script src="main.js"></script>
</body>
</html>
